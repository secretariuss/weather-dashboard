<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="jumbotron container-fluid mt-2 mb-2 text-center p-2" style="background-color:#404040 ;color: white;">
    <h1> <strong>Weather Dashboard</strong></h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 bg-light">
        <h4 class="pt-1"><strong>Search for a City: </strong></h4>
        <div class="input-group mb-3">
          <input style="text-transform: capitalize;" type="text" class="form-control" id="search-city"
            aria-label="City Search" aria-describedby="search-button">
        </div>
        <button class="btn btn-primary input-group" type="button" id="search-button">Search</button>
        <ul class="list-group">
        </ul>
      </div>
      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="actual-weather">
          </div>
        </div>
        <div class="col-sm-12" id="comming-weather">
          <h3 class="mt-1">5-Day Forecast:</h3>
          <div id="card-container" class="row text-light">
            <div id="card0" class="card col-sm-2 bg-primary text-white me-2 mb-3 p-2 mt-2 rounded"></div>
            <div id="card1" class="card col-sm-2 bg-primary text-white me-2 mb-3 p-2 mt-2 rounded"></div>
            <div id="card2" class="card col-sm-2 bg-primary text-white me-2 mb-3 p-2 mt-2 rounded"></div>
            <div id="card3" class="card col-sm-2 bg-primary text-white me-2 mb-3 p-2 mt-2 rounded"></div>
            <div id="card4" class="card col-sm-2 bg-primary text-white me-2 mb-3 p-2 mt-2 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="script.js"></script>
</body>

</html>
